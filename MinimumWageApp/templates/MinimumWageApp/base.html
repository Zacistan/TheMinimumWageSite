
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Minimum Wage Facts</title>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins and custom JS) -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Google Fonts Import -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald|Roboto" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'MinimumWageApp/css/base.css' %}" rel="stylesheet">
    {% block header %}
    {% endblock %}
  </head>
  <body> 
    <!-- Navbar  -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">MINIMUM WAGE FACTS</a>
        <form class="form-inline" method="POST" action="/state-search/">
          {% csrf_token %}
          {{ state_search_form.state_name.errors }}
          <input id="{{ state_search_form.state_name.id_for_label }}" 
                 name="{{ state_search_form.state_name.name }}" 
                 class="form-control mr-sm-2" 
                 type="search" 
                 placeholder="Search for a State" 
                 aria-label="Search">
          <button type="submit" class="btn btn-light">Search</button>
        </form>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
